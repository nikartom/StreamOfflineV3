# SRS Configuration for Restream Server
# Provides RTMP ingest and forward to multiple platforms

listen              1935;
max_connections     1000;
srs_log_tank        console;
srs_log_file        ./objs/srs.log;

http_api {
    enabled         on;
    listen          1985;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

stats {
    network         0;
}

vhost __defaultVhost__ {
    # HTTP Callbacks for stream lifecycle events
    http_hooks {
        enabled         on;
        on_publish      http://172.18.0.3:5000/api/on_publish;
        on_unpublish    http://172.18.0.3:5000/api/on_unpublish;
    }

    # Forward streams to multiple destinations
    # This is configured dynamically via Flask API
    # forward  rtmp://live.twitch.tv/app/{stream_key};
    # forward  rtmp://a.rtmp.youtube.com/live2/{stream_key};
    
    # When OBS disconnects, play fallback video
    # This will be managed by our Flask application
    play {
        mp4;
    }
}